<div class="titlediv1">
  <div>
    <h1 style="text-align: center;" *ngIf="!editname"><span class="badge badge-secondary">{{todoname}} </span>
      <button mat-button (click)="addname()">
          <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
              <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
            </svg>
        </button>
      </h1>
  </div>
  
    <div class="titlediv2" *ngIf="editname">
      <input type="text" placeholder="Enter the Title" [formControl]="todonameControl" matInput>
      <button mat-raised-button color="primary" (click)="addtodoname(todonameControl.value)">OK</button>
    </div>
</div>



    <div class="container shadow p-3 mb-5 bg-white rounded" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
       <form >
         <mat-form-field >
          <input type="text"  placeholder="Type here.." [formControl]="todo" matInput>
         </mat-form-field><br>  
         <button type="submit" mat-raised-button color="primary" (click)="addtodo(todo.value)">ADD</button>
       </form>
       <div  *ngIf="divView">
          <p>{{numberComplet}}/{{numberUncomplete}} items completed</p>
          <mat-nav-list *ngFor="let todo of todoArray2">
             <div *ngIf="!todo.completed">
               <div class="float-left">
                <mat-checkbox class="example-margin float-left" color="primary"  (change)="onCheckboxChange($event, todo)"></mat-checkbox>
               </div>
            <label > {{todo.todoName}}</label> 
              <button (click)="delete(todo)" class="float-right"  mat-button><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.146-3.146a.5.5 0 0 0-.708-.708L8 7.293 4.854 4.146a.5.5 0 1 0-.708.708L7.293 8l-3.147 3.146a.5.5 0 0 0 .708.708L8 8.707l3.146 3.147a.5.5 0 0 0 .708-.708L8.707 8l3.147-3.146z"/>
                </svg></button>
        </div>
            </mat-nav-list> 
         </div>
               <div  *ngIf="divView && numberComplet">
                    <div ><p>{{numberComplet}} Completed items</p>
                    <mat-nav-list *ngFor="let todo of todoArray2">  
                     <div  *ngIf="todo.completed">
                           <div class="float-left">
                            <mat-checkbox class="example-margin" color="primary" [checked]="checked" (change)="onCheckboxChange($event, todo)"></mat-checkbox>
                           </div> 
                         <p class="checked">{{todo.todoName}}</p>
                        </div>
                    
                      </mat-nav-list>
                    
                    </div>
                   </div>
                  
   </div>
