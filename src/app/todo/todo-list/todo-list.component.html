<app-navbar></app-navbar>
<div class="titlediv1">
  <div>
    <h1 style="text-align: center;" *ngIf="!editname"><span class="badge badge-secondary">{{todoname}} </span>
      <button mat-button (click)="addname()">
        <mat-icon aria-hidden="false" >create</mat-icon>
        </button>
      </h1>
  </div>
  
    <div class="titlediv2" *ngIf="editname">
      <input type="text" placeholder="Enter the Title" [formControl]="todonameControl" matInput>
      <button mat-raised-button color="primary" (click)="addtodoname(todonameControl.value)">OK</button>
    </div>
</div>
<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">

<mat-card>
  <form>
    <mat-form-field >
     <input type="text"  placeholder="Type here.." [formControl]="todo" matInput>
    </mat-form-field><br>  
    <button type="submit" mat-raised-button color="primary" (click)="addtodo(todo.value)">ADD</button>
  </form>
  <div  *ngIf="divView">
     <p>{{numberComplet}}/{{numberUncomplete}} items completed</p>
     <div *ngFor="let todo of todoArray2">
<mat-list *ngIf="!todo.completed">
  <mat-list-item>   
    <div fxLayout="row" fxFlexFill>
      <div fxFlex fxLayoutAlign="start center">
        <mat-checkbox class="example-margin" color="primary"  (change)="onCheckboxChange($event, todo)">{{todo.todo}}</mat-checkbox>
      </div>
      <div fxFlex  fxLayoutAlign="end center">
        <button (click)="delete(todo.id)" mat-button >
          <mat-icon aria-hidden="false" >delete</mat-icon>
        </button>
      </div>
    </div>
    </mat-list-item>
</mat-list>
     </div>
    </div>
          <div  *ngIf="divView && numberComplet">
               <div ><p>{{numberComplet}} Completed items</p>
                 <div *ngFor="let todo of todoArray2" >
                   <mat-list  *ngIf="todo.completed" > 
                     <mat-list-item>
                       <div  fxLayout="row" fxFlexFill>
                         <div fxFlex fxLayoutAlign="start center">
                          <mat-checkbox class="example-margin" color="primary" [checked]="checked" (change)="onCheckboxChange($event, todo)">
                            <p class="checked">{{todo.todo}}</p></mat-checkbox>
                           </div>
                       </div>
                      </mat-list-item>
                     </mat-list>
                 </div>
              </div>
              </div>
</mat-card>
  </div>
