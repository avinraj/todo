<h1 style="text-align: center;"><span class="badge badge-secondary">{{todoname}} </span>
<button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
        <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
      </svg>
  </button>
</h1>
<!--                model            -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <input type="text" placeholder="Enter Todo list name here.." [formControl]="todonameControl">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="addtodoname(todonameControl.value)" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!--            model        -->
<div class="container">
 <div class="row">
        <div class="col">
                <input type="text"  placeholder="Type here.." [formControl]="todo"><br>
                <!-- <button type="button" class="btn btn-primary" (click)="viewtodo()">View Lists</button> -->
                <button type="submit" class="btn btn-primary" (click)="addtodo(todo.value)">ADD</button>
</div>
    </div>
    <div class="row" *ngIf="divView">
        <div class="col shadow p-3 mb-5 bg-white rounded">
          <p>{{numberComplet}}/{{numberUncomplete}} items completed</p>
            <ul class="list-instyled">   
                <li style="list-style: none" *ngFor="let todo of todoArray2"><div class="row" *ngIf="!todo.completed">
                    <div class="col">
                          <span class="float-left"> <input class="form-check-input" type="checkbox" value="" (change)="onCheckboxChange($event , todo)" ></span>
                       <p>{{todo.todoName}}</p>
</div>
                    <div class="col">
                        <button (click)="delete(todo)" class="btn btn-light float-right" style="margin-top: 0px;"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.146-3.146a.5.5 0 0 0-.708-.708L8 7.293 4.854 4.146a.5.5 0 1 0-.708.708L7.293 8l-3.147 3.146a.5.5 0 0 0 .708.708L8 8.707l3.146 3.147a.5.5 0 0 0 .708-.708L8.707 8l3.147-3.146z"/>
                          </svg></button>
                    </div>
                    
                </div>
                 </li>
                 </ul>  
        </div>
       </div>
       <div class="row" *ngIf="divView && numberComplet">
        <div class="col shadow p-3 mb-5 bg-white rounded"><p>{{numberComplet}} Completed items</p>
        <ul class="list-instyled">
          <li style="list-style: none" *ngFor="let todo of todoArray2">
            <div class="row" *ngIf="todo.completed">
              <div class="col">
                <span class="float-left"> <input class="form-check-input" type="checkbox" value="" (change)="onCheckboxChange($event , todo)" checked>
                </span>
                       <p class="checked">{{todo.todoName}}</p>
              </div>
            </div>
          </li>
        </ul>
        </div>
       </div >
      
</div>
